<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <script type="text/javascript" src="bundle.js"></script>
  <title>安全云项目介绍</title>
  <script id="tpl_header_menu" type="text/x-handlebars-template">
    <ul class="h-menu">
      {{#each items}}
        <li class="{{#if active}}active{{/if}}" data-key="{{key}}">{{title}}</li>
      {{/each}}
      <li class="active-bg"></li>
    </ul>
  </script>
  <script id="tpl_sidebar_menu" type="text/x-handlebars-template">
    <ul class="s-c-1">
      {{#each subs}}
      <li class="s-c-item1">
        <div class="s-c-link1-wrap">
          <p class="s-c-link s-c-link1" data-id="{{index}}" data-href="{{href}}">
            <span class="num">{{index}}</span>
            <span>{{title}}</span>
          </p>
          {{#if subs}}
            <i class="fa fa-caret-left"></i>
          {{/if}}
        </div>
        {{#if subs}}
          <ul class="s-c-2">
            {{#each subs}}
              <li class="s-c-item2">
                <span class="s-c-link s-c-link2" data-id="{{index}}" data-href="{{href}}"><span class="num">{{index}}</span>{{title}}</span>
              </li>
            {{/each}}
          </ul>
        {{/if}}
      </li>
      {{/each}}
    </ul>
  </script>
  <script id="tpl_breadcrumb" type="text/x-handlebars-template">
    <ul>
      {{#each items}}
      <li>{{title}}</li>
      {{/each}}
    </ul>
  </script>
</head>
<body>
  <div id="app">
    <div id="side_bar">
      <div class="s-logo">
        <img src="./assets/image/logo.png">
        <p class="s-logo-title1">安全云Web项目周报</p>
        <p class="s-logo-title2">Seccloud Web Report</p>
      </div>
      <div class="s-catalog">
      </div>
    </div>
    <div id="app_right">
      <header id="header">
        <div class="h-align-right">
          <div class="h-search">
            <input type="text" placeholder="请输入搜索内容">
            <i class="fa fa-search"></i>
          </div>
          <div class="h-user-info">
            <i class="fa fa-user-circle"></i>
          </div>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="h_lang_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="width: 8rem;">
              <span class="text">简体中文</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="h_lang_dropdown">
              <li><a href="#">en-US</a></li>
              <li class="active"><a href="#">简体中文</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div id="main">
        <p class="m_title"></p>
        <div class="m_content"></div>
        <div class="m_loading">
          <i class="fa fa-spinner fa-pulse"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

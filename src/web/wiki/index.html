  <script id="tpl_header_menu" type="text/x-handlebars-template">
    <ul class="h-menu">
      {{#each items}}
        <li class="{{#if active}}active{{/if}}">{{title}}</li>
      {{/each}}
      <li class="active-bg"></li>
    </ul>
  </script>
  <script id="tpl_sidebar_menu" type="text/x-handlebars-template">
    <ul class="s-c-1">
      {{#each items}}
      <li class="s-c-item1">
        <div class="s-c-link1-wrap">
          <p class="s-c-link s-c-link1" data-id="{{index}}">
            <span class="num">{{index}}</span>
            <span>{{title}}</span>
          </p>
          {{#if subs}}
            <i class="fa fa-caret-left"></i>
          {{/if}}
        </div>
        {{#if subs}}
          <ul class="s-c-2">
            {{#each subs}}
              <li class="s-c-item2">
                <span class="s-c-link s-c-link2" data-id="{{index}}"><span class="num">{{index}}</span>{{title}}</span>
              </li>
            {{/each}}
          </ul>
        {{/if}}
      </li>
      {{/each}}
    </ul>
  </script>
  <script>
    $(document).ready(function () {
      init()
    })
    function init () {
      header.init()
      main.init()
      sideBar.init()
    }
  </script>
